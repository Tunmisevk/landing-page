<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grey Igloo on Snowy Island</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky blue

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 14);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false; // we'll control zoom with scroll

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Igloo blocks material (stone grey)
    const blockMaterial = new THREE.MeshStandardMaterial({
      color: 0xaaaaaa,
      roughness: 0.8,
      metalness: 0.1
    });

    // Igloo blocks
    const blocks = [];
    const blockSize = 0.6;
    const radius = 3;

    for (let y = 0; y < 5; y++) {
      const ringRadius = radius - y * 0.5;
      const blocksInRing = Math.max(6, Math.floor(16 - y * 2));
      for (let i = 0; i < blocksInRing; i++) {
        const angle = (i / blocksInRing) * Math.PI * 2;
        const x = Math.cos(angle) * ringRadius;
        const z = Math.sin(angle) * ringRadius;
        const blockGeo = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        const block = new THREE.Mesh(blockGeo, blockMaterial.clone());
        block.position.set(x, y * blockSize, z);
        block.lookAt(0, y * blockSize, 0);
        scene.add(block);
        blocks.push(block);
      }
    }

    // Igloo entrance (arch-like)
    const entranceGeo = new THREE.BoxGeometry(2, 2, 3);
    const entrance = new THREE.Mesh(entranceGeo, blockMaterial);
    entrance.position.set(0, 1, radius + 1.5);
    scene.add(entrance);

    // Snowy island (round disc)
    const island = new THREE.Mesh(
      new THREE.CircleGeometry(20, 64),
      new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    island.rotation.x = -Math.PI / 2;
    island.position.y = 0;
    scene.add(island);

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Scroll zoom
    let targetZoom = 14;
    window.addEventListener("wheel", (event) => {
      if (event.deltaY > 0) {
        targetZoom += 1; // zoom out
      } else {
        targetZoom = Math.max(6, targetZoom - 1); // zoom in
      }
    });

    // Animation loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();
      blocks.forEach((block, i) => {
        block.position.y += Math.sin(t * 2 + i) * 0.002; // bobbly effect
      });

      // Smooth zoom
      camera.position.z += (targetZoom - camera.position.z) * 0.05;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
